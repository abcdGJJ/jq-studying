<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>第一个demo</title>
    <link rel="stylesheet" href="../css/demo_1.css">
    <script src="../jquery-3.1.0.min.js"></script>
</head>
<body>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="yellow"></div>
    <div id="green"></div>
    <script>
        $(document).ready(function() {
            $('div').mouseenter(function() {
                $(this).animate({
                    height: '+=10px'
                });
            });
            $('div').mouseleave(function() {
                $(this).animate({
                    height: '-=10px'
                });
            });
            $('div').click(function() {
                $(this).toggle(1000)
            });
        });
    </script>
</body>
</html>
