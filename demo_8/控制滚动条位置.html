<!DOCTYPE html>
<html lang="en">
<head>

    <title>控制滚动条位置</title>

</head>
<body>
    <form action="#" method="POST" id="regForm">
        <div class="msg">

            </div>
        </div>
    </form>
    <script type="text/javascript">
    $(function () {
        var $comment = $('#comment')
        $('.up').click(function () {
            if (!$comment.is(":animated")) {
                $comment.animate({scrollTop: "-=50"}, 400)
            }
        })
        $('.down').click(function () {
            if (!$comment.is(":animated")) {
                $comment.animate({scrollTop: "+=50"}, 600)
            }
        })
    })
    </script>
</body>
</html>
