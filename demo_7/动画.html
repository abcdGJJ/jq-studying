<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .con {
        width: 300px;
        height: 300px;
        background-color: red;
        position: relative;
        cursor: pointer;
    }
    </style>
    <script src="../jquery-3.1.0.min.js"></script>
    <!-- <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.6.3/jquery.js"></script> -->
</head>

<body>
    <div class="con">
        内容
    </div>
    <script>
        $(document).ready(function() {
            $('.con').css("opacity", "0.5")
            $('.con').hover(function () {
                $(this).stop().animate({height: "150", width: "+=150px"}, 2000)
            }, function () {
                $(this).stop().animate({height: "100", width: "-=100px"}, 1000)
            })
        });
    </script>
</body>

</html>
