<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <title>Dom操作</title>
    <style type="text/css">
    
    </style>
    <script src="../jquery-3.1.0.min.js"></script>
</head>

<body>
    <input type="text" value="请输入邮件地址" id="address">
    <input type="text" value="请输入邮箱密码" id="password" >
    <script>
    $(function() {
        $("#address").focus(function() {
            var $txt_value = $(this).val();
            if($txt_value == "请输入邮件地址") {
                $(this).val("");
            }
        });
        $("#address").blur(function(){
            var $txt_value = $(this).val();
            if($txt_value == "") {
                $(this).val( "请输入邮件地址");
            }
        });
    });
    </script>
</body>

</html>
