<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <title>Dom操作</title>
    <style type="text/css">

    </style>
    <script src="../jquery-3.1.0.min.js"></script>
</head>

<body>
    <p>你最喜欢的水果是？</p>
    <ul>
        <li title="苹果">苹果</li>
        <li title="菠萝">菠萝</li>
        <li title="橘子">橘子</li>
    </ul>
    <script>
    $(function() {
        $("ul li").remove("li[title!=菠萝]");
    });
    </script>
</body>

</html>
